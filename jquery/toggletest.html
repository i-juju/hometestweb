<!DOCTYPE html>
<html>
<head>
	<title>toggletest</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<style type="text/css">
		.cssdiv {
			border-radius : 5px;
			border : 5px solid yellow;
			padding : 20px;
		}
	</style>
</head>
<body>
<button type="button" onclick="$('.cssdiv').toggle()">여러번 눌러보세용</button>

	<div class="cssdiv">
		toggle를 테스트해보록 합니다~`
	</div>
</body>
</html>
